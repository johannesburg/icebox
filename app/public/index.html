<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Iceboxx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./stylesheets/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="iceboxx.js"></script>
    <script src="./javascripts/clarifai/clarifai-basic.js"></script>
    <script src="./javascripts/clarifai/clarifai-tags.js"></script>
    <script src="./javascripts/clarifai/clarifai-trainer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> -->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">IceBoxx</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="" id="logout">Logout</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="userName"></a></li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="bs-docs-section" id="preMain">
        <div class="page-header" id="banner">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <img class="img-responsive" src="logo.png" alt="logo" width="150" height="150"/>
            </div>
            <div class="col-lg-4"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 text-center">

                <a href="" class="btn btn-default" id="loginButton">Login with Google</a>

          </div>
        </div>
      </div>

      <div id="mainContent" style="display: block">

        <!-- Input a food
        ================================================== -->
        <div class="bs-docs-section">
            <div class="row bottom-buffer">
              <div class="col-lg-12">
                <h1 id="buttons"></h1>
              </div>
          </div>

          <div class="row bottom-buffer" id="imageInput" style="display: block">
            <div class="col-lg-7 text-center">
              <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" style="display: none"/>
              <button id="cameraButton" class="btn btn-default" type="button" onclick="cameraClick();" width="200" height="200">
                <i class="fa fa-camera-retro fa-5x" onclick=""></i>
              </button>
            </div>
            <div class="col-lg-1 text-center" id="loadingIcon" style="display: none">
            	<i class="fa fa-spinner fa-pulse"></i>
            </div>
          </div>
          
          <div class="row bottom-buffer" id="imageOutputDiv" style="display: none">
            <div class="col-lg-7 text-center">
            	<div class="col-lg-1 text-center" id="imageOutput"></div>
            </div>
          </div>
          
          <div class="alert alert-dismissible alert-info text-center" id="addItemAlert">
  			<button type="button" class="close" data-dismiss="alert">Ã—</button>
  			<strong>Add an item!</strong> Take a photo by tapping the camera above or type in the name of a food and hit submit!
		  </div>
          
          <div class="row">
            <div class="col-lg-7 text-center input-group">
                    <input type="text" class="form-control" id="itemInput" />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="submitItem">Submit</button>
                    </span>
                  </div>
            </div>
          </div>

		<!-- Tags list
        ================================================== -->
        <div class="bs-docs-section" id="tagListDiv" style="display: none">
          <div class="row bottom-buffer">
          	<div class="col-lg-7">
              <p class="bs-component" id="tagList">
              </p>
            </div>
          </div>
          <div class="row">
          	<div class="col-lg-4 text-center">
                <a href="" class="btn btn-default btn-info" id="submitTags">Add to fridge</a>
          	</div>
          </div>
        </div>

        <!-- Food list
        ================================================== -->
        <div class="bs-docs-section">

          <div class="row">
            <div class="col-lg-12">
              <div class="page-header">
              
                <h1><span id="fridgeName" style="margin-right: 10px">Fridge</span><i class="fa fa-spinner fa-pulse" id="updateDBSpinner" style="display:none"></i></h1>
                
                
              </div>

              <div class="bs-component">
                <table class="table table-striped table-hover ">
                  <tbody id="itemTable">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      <!--  End main content -->
      </div>


      <footer>
        <div class="row">
        </div>

      </footer>


    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/custom.js"></script> -->
  <script type="text/javascript">
</script>
</body>
</html>
