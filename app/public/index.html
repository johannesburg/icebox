<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Iceboxx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./stylesheets/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="populateList.js"></script>
    <script src="./javascripts/clarifai/clarifai-basic.js"></script>
    <script src="./javascripts/clarifai/clarifai-tags.js"></script>
    <script src="./javascripts/clarifai/clarifai-train.js"></script>
    <script src="./javascripts/clarifai/imgur.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> -->
    <script>

    </script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">IceBoxx</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Logout</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="userName"></a></li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">
      <!-- Login
      ================================================== -->
      <div class="bs-docs-section" id="preMain">
        <div class="page-header" id="banner">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <img class="img-responsive" src="logo.png" alt="logo" width="100" height="100"/>
            </div>
            <div class="col-lg-4"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 text-center">

                <a href="#" class="btn btn-default" id="loginButton">Login with Google</a>

          </div>
        </div>
      </div>

      <div id="mainContent" style="display: none">

        <!-- Input a food
        ================================================== -->
        <div class="bs-docs-section">
          <div class="page-header" id="banner">
            <div class="row">
              <div class="col-lg-12">
                <h1 id="buttons"></h1>
              </div>
            </div>
          </div>

          <div class="row bottom-buffer">
            <div class="col-lg-7 text-center">
              <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" style="display: none"/>
              <button id="cameraButton" class="btn btn-default" type="button" onclick="cameraClick();">
                <i class="fa fa-camera-retro fa-5x" onclick=""></i>
              </button>
            </div>
            <div class="col-lg-1 text-center" id="loadingIcon" style="display: none">
            	<i class="fa fa-spinner fa-pulse"></i>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 text-center input-group">
                    <input type="text" class="form-control" id="itemInput" />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Submit</button>
                    </span>
                  </div>
            </div>
          </div>

        <!-- Food list
        ================================================== -->
        <div class="bs-docs-section">

          <div class="row">
            <div class="col-lg-12">
              <div class="page-header">
                <h1 id="fridgeName">Fridge</h1>
              </div>

              <div class="bs-component">
                <table class="table table-striped table-hover ">
                  <tbody id="itemTable">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      <!--  End main content -->
      </div>


      <footer>
        <div class="row">
        </div>

      </footer>


    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
  <script type="text/javascript">
</script>
</body>
</html>
