<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Iceboxx</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="./stylesheets/bootstrap.css" media="screen">
      <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
      <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
      <script src="populateList.js"></script>
      <!--<link rel="stylesheet" href="../assets/css/custom.min.css">
         <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Navbar
         ================================================== -->
      <div class="bs-docs-section clearfix">
         <div class="row">
            <div class="col-sm-12">
               <div class="bs-component">
                  <nav class="navbar navbar-inverse">
                     <div class="container-fluid">
                        <div class="navbar-left navbar-header">
                           <a class="navbar-brand" href="#">Iceboxx</a>
                           	<img src="logo.png" alt="logo" style="width:75px;height:75px;">
                            <div id="userName" class="navbar-right navbar-brand"></div>
                        </div>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
      <div class="bs-docs-section clearfix">
         <div class="row">
            <div id="preMain" style="display: block">
              <div class="col-lg-4">
               </div>
               <div class="col-lg-4">
                  <input type="button" class="btn btn-primary" id="loginButton" value="Login With Google Account"/>
               </div>
               <div class="col-lg-4">
               </div>
            </div>
         </div>
      <div class="bs-docs-section clearfix" id="mainContent" style="display: none">
         <div class="row">
               <div class="form-group">
                  <div class="col-lg-2">
                     <form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
                        <div>
                           <label for="fileToUpload">Take or select photo(s)</label><br />
                           <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" />
                        </div>
                        <div id="details"></div>
                        <div>
                           <input type="button" class="btn btn-primary" onclick="uploadFile()" value="Upload" />
                        </div>
                        <div id="progress"></div>
                     </form>
                  </div>
            </div>
         </div>
         <div class="bs-docs-section clearfix">
            <div class="row">
               <form class="bs-component">
                  <div class="form-group">
                     <div class="col-lg-2">
                        <label class="control-label" for="itemInput">Focused input</label>
                        <input class="form-control" id="itemInput" type="text" value="Input" />
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <!-- Table -->
         <div class="bs-docs-section clearfix">
            <div class="row">
               <div class="col-lg-2">
                  <div class="bs-component">
                     <table class="table table-bordered table-striped table-hover">
                        <thead>
                           <tr>
                              <th>Name</th>
                              <th>Days 'til expiration</th>
                           </tr>
                        </thead>
                        <tbody id="itemTable"></tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <!--<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
         <script src="../assets/js/custom.js"></script>-->
       </div>
   </body>
</html>
